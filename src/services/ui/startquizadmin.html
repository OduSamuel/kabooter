<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>
    <button onclick="startQuizAdmin(event);">Start Quiz</button>
    <script src="/general.js"></script>
    <script>
        function startQuizAdmin(e) {
            e.preventDefault();

            console.log("calling startQuizAdmin: ");
            const data = {
                quizId: 1
            };
            $.ajax({
                type: 'POST',
                url: 'http://localhost:3000/api/user/quizruns/create',
                data: data,
                beforeSend: function (xhr) {
                    const authToken = "Bearer " + getAuthToken();
                    console.log("authToken: " + authToken);
                    xhr.setRequestHeader("Authorization", authToken);
                },
                success: function (result) {
                    console.log(result);
                    localStorage.setItem("quizruninfo", result);
                    window.location.href = "http://localhost:3000/quizadmin";
                },
                error: function (error) {
                    console.log("Status: " + error.status + " Message: " + error.statusText);
                    console.log(error);
                }
            });
        }
    </script>
</body>

</html>
