<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>

    <style>
        .word{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 23px;
            font-weight: bold;
        }
    </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body style="background-color: lightgray">

    <div class="container" style="max-width: 500px;">
        <div class="well" style="margin-top: 30px;">
            <div class="welcome-header text-center">
                <span class="word">Welcome {{ firstname }} {{ lastname }}</span>
            </div>

            <div class="welcome-body text-center" style="margin-top: 10px; padding: 10px;">
                <div class="welcome-icon text-center">
                    <span class="fa fa-check" style="font-size: 70px; margin-top: 10px; margin-bottom: 10px; color: springgreen;"></span>
                </div>       
                Your player account have been created successfully, Your player ID is <b>{{playerid}}</b>
            </div>

            <!-- <div class="welcome-footer text-center" style="margin: 30px">
                <a href="#" class="btn btn-primary">Go to dashboard</a>
            </div> -->

        </div>

        <p class="text-center"><a href="http://www.raoatech.com" style="color: #4e4e4e; text-decoration: none; ">Powered by Raoatech</a></p>
    </div>


<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
