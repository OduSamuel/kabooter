<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/styles.css" type="text/css">
</head>

<body>
    <div class="app">
        <div id="myNavBar"> </div>
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="font-weight-light text-secondary">Create Questions</h1>
                <h4 class="text-brand-light pt-3 font-weight-light">
                    <span id='game-title'></span>
                </h4>
                <p class="text-secondary col-md-8 offset-md-2">
                    <span id='game-description'></span>
                </p>
            </div>
            <div class="row mt-5">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 my-card p-5">
                    <div id="result" class="alert alert-danger" style="display: none"></div>
                    <form>
                        <div class="form-group">
                            <label for="question-title">Question</label>
                            <input type="text" name="question-title" id="question-title" class="form-control">
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="option1">Option 1</label>
                                    <input type="text" id="option1" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="option2">Option 2</label>
                                    <input type="text" id="option2" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="option3">Option 3</label>
                                    <input type="text" id="option3" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="option4">Option 4</label>
                                    <input type="text" id="option4" class="form-control">
                                </div>
                            </div>
                        </div>
                        <p class="font-weight-bold">Input Question Point and Max Bonus </p>
                        <div class="row pt-3">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Question Point</label>
                                    <select class="form-control" id="basepoint">
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                        <option value="40">40</option>
                                        <option value="50">50</option>
                                        <option value="60">60</option>
                                        <option value="70">70</option>
                                        <option value="80">80</option>
                                        <option value="90">90</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Max Bonus</label>
                                    <select class="form-control" id="maxbonus">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <p class="font-weight-bold">Select the correct option </p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" value="1"> &nbsp;
                                <label class="form-check-label" for="inlineRadioOptions">Option 1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" value="2"> &nbsp;
                                <label class="form-check-label" for="inlineRadioOptions">Option 2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" value="3"> &nbsp;
                                <label class="form-check-label" for="inlineRadioOptions">Option 3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" value="4"> &nbsp;
                                <label class="form-check-label" for="inlineRadioOptions">Option 4</label>
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <label for="time">Time Limit</label>
                            <select class="form-control" id="time">
                                <option selected value="5">5 sec </option>
                                <option value="10">10 sec</option>
                                <option value="15">15 sec</option>
                                <option value="20">20 sec</option>
                                <option value="25">25 sec</option>
                                <option value="30">30 sec</option>
                                <option value="35">35 sec</option>
                                <option value="40">40 sec</option>
                                <option value="45">45 sec</option>
                                <option value="50">50 sec</option>
                                <option value="55">55 sec</option>
                                <option value="60">60 sec</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button id='saveAndAdd' onclick="saveQuestion(event);" class="btn btn-brand-light px-4 mt-3">Save and add another question</button>
                            <button id='save' onclick="saveQuestion(event);" class="btn btn-primary px-4 mt-3">Save and Continue</button>
                            <a role="button" href="javascript:history.go(-1);" class="btn btn-default px-4 mt-3">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        function saveQuestion(e) {
            e.preventDefault();
            var token = localStorage.getItem("token");
            var myUrl = window.location.origin + '/api/user/quizquestions/create';

            var quizId = getUrlParameter('id');
            if (!quizId) {
                window.location = '/pages/dashboard.html';
                return false;
            }
            var title = $('#question-title').val();
            if (!title) {
                $('#result').show();
                $('#result').html("Question is required");
                return false;
            }
            var time = $('#time').val();
            var basepoint = $('#basepoint').val();
            var maxpoint = $('#maxbonus').val();
            var option1 = $('#option1').val();
            if (!option1) {
                $('#result').show();
                $('#result').html("Option 2 is required");
                return false;
            }
            var option2 = $('#option2').val();
            if (!option2) {
                $('#result').show();
                $('#result').html("Option 1 is required");
                return false;
            }
            var option3 = $('#option3').val();
            var option4 = $('#option4').val();
            var correct = $('input[name=inlineRadioOptions]:checked').val();
            if (!correct) {
                $('#result').show();
                $('#result').html("Select correct option");
                return false;
            }
            const ctrlId = e.target.id;
            $.ajax({
                headers: {
                    Authorization: 'Bearer ' + token
                },
                url: myUrl,
                type: 'post',
                data: {
                    question: title,
                    timeLimit: time,
                    quizId: quizId,
                    option1: option1,
                    option2: option2,
                    option3: option3,
                    option4: option4,
                    correctOptions: correct,
                    points: basepoint,
                    maxBonus: maxpoint
                },
                error: function (data) {
                    console.log(data);
                    $('#result').show();
                    $('#result').html(data.statusText);
                },
                success: function (data) {
                    if (ctrlId === "saveAndAdd") {
                        setTimeout(function () {
                            window.location.reload(true);
                        });
                    } else {
                        window.location = 'details.html?id=' + ctrlId;
                    }
                }
            });
        }

        $(function () {
            loadNavBar();
            $('#game-title').html(getUrlParameter('title'));
            $('#game-description').html(getUrlParameter('desc'));
        });
    </script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
