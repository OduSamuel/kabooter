<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/styles.css" type="text/css">
</head>

<body>
    <div class="app">
        <div id="myNavBar"> </div>
        <div class="container mt-5">
            <div class="row mt-2">
                <div class="col-md-6 pull-left">
                    <div>
                        <label>Audience</label>
                        <span id="audience" />
                    </div>
                    <div>
                        <label>Visible to</label>
                        <span id="visibleTo" />
                    </div>
                    <div>
                        <label>Intro link</label>
                        <span id="introLink" />
                    </div>
                    <div>
                        <label>Credits</label>
                        <span id="credits" />
                    </div>
                </div>
                <div class="col-md-6 text-right">
                    <h3 class="font-weight-light text-brand-light">
                        <span id='title'></span>
                    </h3>
                    <p class="text-secondary">
                        <span id='description'></span>
                    </p>
                    <a role="button" href="javascript:history.go(-1);" class="btn btn-default">
                        Back</a>
                    <span id="add-questions"></span>
                </div>
            </div>
            <div id="result" class="alert alert-danger" style="display: none">
            </div>
            <div class="row mt-2" id='ls'></div>
            <div class="row mt-2">
                <div id="actionDiv" class="col-12 mt-2" style="text-align: center">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/gamegeneral.js"></script>
    <script> 
        $(document).ready(function () {
            loadNavBar();

            var token = localStorage.getItem("token");
            var id = getUrlParameter('id');
            var myUrl = window.location.origin + '/api/user/quizzes/' + id + '?wq=y';

            $.ajax({
                headers: {
                    Authorization: 'Bearer ' + token
                },
                url: myUrl,
                type: 'get',
                error: function (data) {
                    console.log(data);
                    $("#result").show();
                    $('#result').html('Error fetching data');
                },
                success: function (data) {
                    $("#title").html(data.title);
                    $("#description").html(data.description);
                    $("#introLink").html(data.introLink || '-');
                    $("#credits").html(data.creditResources || '-');
                    const audience = {
                        1: "Social",
                        2: "School"
                    };
                    //Object.freeze(audience);
                    const visibleTo = {
                        1: "Everyone",
                        2: "OnlyMe"
                    };
                    $("#audience").html(audience[data.audience]);
                    $("#visibleTo").html(visibleTo[data.visibleTo]);

                    $('#add-questions').html('<a href="addeditquestions.html?id=' + data.id + '&title=' + data.title +
                        '&desc=' + data.description + '" id="add-questions" role="button" class="btn btn-dark px-4">Add Question to Quiz</a>');

                    if (data.published) {
                        $("#actionDiv").html(`
                          <a role="button" href='/quizadmin/quizadmin.html?id=${data.id}' style="float: center;" class="btn btn-success btn-inline">Launch Game</a>
                          <a role="button" href='' style="float: center;" onclick="setupGame('unpublish', 'quiz');" class="btn btn-brand-light btn-inline">Unpublish Quiz</a>
                        `);
                    } else {
                        $("#actionDiv").html(`<a role="button" href='' style="float: center;" onclick="setupGame('publish', 'quiz');" class="btn btn-brand-light btn-block">Publish Quiz</a>
                        `);
                    }

                    var qid = 1;
                    var rows = "";
                    $.each(data.questions, function (key, val) {

                        rows += (`
                            <div class="col-md-12 my-card p-3 mt-2">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row d-flex align-items-center">
                                            <div class="col-1">
                                                <h5>${(qid++)}</h5>
                                            </div>
                                            <div class="col-5">
                                                <h5>${val.question}</h5>
                                            </div>
                                            <div class="col-1">
                                                <span class="font-small text-secondary">`+ val.correctOptions + `</span>
                                            </div>
                                            <div class="col-1 text-right">
                                                <span class="font-small text-secondary">`+ val.timeLimit + ` sec<br /></span>
                                            </div>
                                            <div class="col-2">
                                                <button class="btn btn-danger btn-sm btn-block" onclick="deleteId(`+ val.id + `, 'quiz');">Delete</a>
                                            </div>
                                            <div class="col-2">
                                                <button class="btn btn-info btn-sm btn-block" onclick="editId(`+ val.id + `);">Edit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>`);

                    });

                    $('#ls').append(rows);
                }
            });

        });

        function editId(val) {
            var title = getUrlParameter('title');
            var desc = getUrlParameter('desc');
            var quizId = getUrlParameter('quizId');
            //                alert(val)
            window.location = 'edit.html?questionId=' + val + '&title=' + title + '&desc=' + desc + '&quizId=' + quizId;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
