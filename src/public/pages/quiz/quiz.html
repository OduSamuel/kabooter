    <script>
        $(function () {
            $('#dis-name').html(localStorage.getItem('username'));
            var token = localStorage.getItem("token");
            var myUrl = window.location.origin + '/api/user/quizzes?wq=y';

            $.ajax({
                headers: {
                    Authorization: 'Bearer ' + token
                },
                url: myUrl,
                type: 'get',
                //                    data: {
                //                        wq: 'y'
                //                    },
                dataType: 'json',
                error: function (data) {
                    console.log(data);
                    $('#result').append('Error Fetching File');
                },
                success: function (data) {
                    console.log(data);
                    //                        $('#example').DataTable({
                    //                            destroy: true,
                    //                            
                    //                        });

                    var qd = 1;
                    $.each(data, function (key, val) {
                        var ls = $('#ls');
                        ls.append(`<tr >
                                    <td scope="row">`+ parseInt(qd++) + `</td>
                                    <td>` + val.title + `</td>
                                    <td>`+ data.description + `</td>
                                    <td><a href="https://kabooterapi.azurewebsites.net/login.html" class="btn btn-brand px-2 mt-2">Play game</a>&nbsp;
                                        <a href="" onclick="editId(`+ val.id + `)" class="btn btn-brand px-2 mt-2">View details</a>
                                    </td> </tr>`);
                    });
                }
            });
        });
    </script>
