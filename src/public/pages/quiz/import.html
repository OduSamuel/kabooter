<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Game App</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/styles.css" type="text/css">
        <script src="../../js/papaparse.min.js"></script>
    </head>
    <body>
        <div class="app">
            <nav class="navbar navbar-expand-lg navbar-dark bg-brand dashboard-header">
                <div class="container">
                    <a class="navbar-brand" href="../dashboard.html">Kabooter</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto"></ul>

                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                    Hi, <span id='dis-name'></span>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">View Profile</a>
                                    <!--<a class="dropdown-item" href="#">Edit Profile</a>-->
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Logout</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container mt-5">
                <div class="text-center">
                    <h1 class="font-weight-light text-secondary">Import  Questions</h1>
                    <h4 class="text-brand-light pt-3 font-weight-light"><span id='quiz-title'></span></h4>
                    <p class="text-secondary col-md-8 offset-md-2">
                        <span id='quiz-description'></span>
                    </p>
                </div>
                <!--<h1 class="font-weight-light text-center text-secondary">Import Questions</h1>-->
                <div class="row mt-5">

                    <div class="col-md-8 offset-md-2 my-card p-5">
                        <form>
                            <div class="form-group">
                                <label for="questions">Import using csv</label>
                                <input type="file" id="csv-file" class="form-control" />
                            </div>
                            <div class="form-group">
                                <a role="button" href="javascript:history.go(-1);" class="btn btn-brand-light px-4 mt-2">Back</a>
                                <a role="button" id='saveBtn' href class="btn btn-brand-light px-4 mt-2">Save and Continue</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../js/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
            $(function () {
                var getUrlParameter = function getUrlParameter(sParam) {
                    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                            sURLVariables = sPageURL.split('&'),
                            sParameterName,
                            i;
                    for (i = 0; i < sURLVariables.length; i++) {
                        sParameterName = sURLVariables[i].split('=');
                        if (sParameterName[0] === sParam) {
                            return sParameterName[1] === undefined ? true : sParameterName[1];
                        }
                    }
                };
                $('#quiz-title').html(getUrlParameter('title'));
                $('#dis-name').html(localStorage.getItem('username'));
                $('#quiz-description').html(getUrlParameter('desc'));
                $('#saveBtn').click(function (e) {
                    e.preventDefault();
                    var title = getUrlParameter('title');
                    var desc = getUrlParameter('desc');
                    var file = document.getElementById('csv-file').files[0];
                    var myUrl = 'https://kabooterapi.azurewebsites.net/api/user/quizzes/batchcreate';
                    var proxy = 'https://cors-anywhere.herokuapp.com/';
                    var token = localStorage.getItem("token");
                    Papa.parse(file, {
                        header: true,
                        complete: function (results) {
                            var r = JSON.stringify(results.data);
                            $.ajax({
                                headers: {
                                    Authorization: 'Bearer ' + token
                                },
                                url: proxy + myUrl,
                                type: 'post',
                                data: {
                                    title: title,
                                    description: desc,
                                    questions: r
                                },
                                dataType: 'json',
                                async: false,
                                error: function (data) {
                                    console.log(data);
                                    $('#result').html(data.responseText);
                                },
                                success: function (data) {
                                    alert('Question Created Successfully!!');
                                    console.log(data);
                                    window.location = '../dashboard.html';
                                }
                            });
                        }
//                        console.log("Finished:", r);
                    });
                });
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
