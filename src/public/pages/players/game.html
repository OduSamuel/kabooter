<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Game App</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/styles.css" type="text/css">
    </head>

    <body onload="fadeOutLoader()">
        <div class="players">
            <div class="bg-white py-4 text-center">
                <img src="../../assets/img/logo.png" width="200" alt="">
            </div>
            <div class="loader" id="loader"></div>
            <div class="game" id="game">
                <div class="row">
                    <div class="col-6 question d-flex align-items-center justify-content-center bg-blue text-white">
                        <h1 class="font-large">A</h1>
                    </div>
                    <div class="col-6 question d-flex align-items-center justify-content-center bg-red text-white">
                        <h1 class="font-large">B</h1>
                    </div>
                    <div class="col-6 question d-flex align-items-center justify-content-center bg-pink text-white">
                        <h1 class="font-large">C</h1>
                    </div>
                    <div class="col-6 question d-flex align-items-center justify-content-center bg-yellow">
                        <h1 class="font-large">D</h1>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../js/app.js"></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </body>

</html>
