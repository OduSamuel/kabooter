<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Game App</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/styles.css" type="text/css">
    </head>

    <body>
        <div class="players">
            <div class="bg-white py-4 text-center">
                <img src="../../assets/img/logo.png" width="200" alt="">
            </div>
            <div class="container mt-5">
                <div class="row">
                    <span id="result"></span>
                    <div class="col-lg-8 offset-lg-2 my-card bg-white pt-5 px-5">
                        <h3 class="font-bold text-center text-secondary">Register as a new player</h3>
                        <hr>
                        <form class="mt-4">
                            <div class="form-group">
                                <label for="player_name">Player Name</label>
                                <br>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group pt-3">
                                <label for="player_email">Email Address</label>
                                <br>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                            </div>
                            <div class="form-group pt-3">
                                <label for="player_phone">Phone Number</label>
                                <br>
                                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group pt-3">
                                <label for="player_phone">Password</label>
                                <br>
                                <input type="password" class="form-control" id="pass" placeholder="Enter Password">
                                <span id="passerr"></span>
                            </div>
                            <div class="form-group pt-3">
                                <label for="player_phone">Confirm Password</label>
                                <br>
                                <input type="password" class="form-control" id="cpass" placeholder="Confirm Password">
                            </div>
                            <div class="mt-4 row text-center">
                                <div class="col-md-6">
                                    <a role="button" href="" id="register" class="btn btn-brand px-5 py-2 btn-block">Play Game</a>
                                </div>
                                <div class="col-md-6">
                                    <a role="button" href="login.html" class="btn btn-light px-5 py-2 btn-block text-center">I'm an existing player</a>
                                </div>
                            </div>
                        </form>
                        <p class="pt-5 text-center text-secondary">Powered by
                            <a href="http://www.raoatech.com">Raoatech</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="py-4 text-center player-footer">
                <img src="../../assets/img/footer.png" alt="">
            </div>
        </div>

        <script src="../../js/app.js"></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $('#register').click(function (e) {
                    e.preventDefault();
                    var myUrl = 'https://kabooter-207805.appspot.com/api/public/register';
                    var proxy = 'https://cors-anywhere.herokuapp.com/';
                    var name = $('#name').val();
                    var email = $('#email').val();
                    var phone = $('#phone').val();
                    var pass = $('#pass').val();
                    var cpass = $('#cpass').val();
                    if (pass !== cpass) {
                        $('#passerr').html(`<div class="alert alert-warning">Password does\'nt match</div>`);
                    } else {
                        $.ajax({
                            url: proxy + myUrl,
                            type: 'post',
                            data: {
                                firstname: name,
                                email: email,
                                phone: phone,
                                password: pass,
                            },
                            dataType: 'json',
                            async: false,
                            error: function (data) {
                                console.log(data);
                                $('#result').html(`<div class="alert alert-warning">`+data.responseText+`</div`);
                            },
                            success: function (data) {
                                console.log();
                                $('#result').html(`<div class="success alert-success">`+'Registration Successful'+`</div`);
                                alert('User created Successfully!');
                                localStorage.setItem('userInfo', data);
                                localStorage.setItem('username', data.u);
                                localStorage.setItem("token", data.token);
                                var delay = 2000;
                                var URL = 'login.html';
                                setTimeout(function () {
                                    window.location = URL;
                                }, delay);
                            }
                        });
                    }
                });
        </script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </body>

</html>
