<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Game App</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styles.css" type="text/css">
    </head>
    <body>
        <div class="app">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark dashboard-header">
                <div class="container">
                    <a class="navbar-brand" href="#">Kabooter</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto"></ul>

                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                    Hi, <span id='dis-name'></span>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="profile.html">View Profile</a>
                                    <a class="dropdown-item" href="settings.html">Edit Profile</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="../index.html">Logout</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container mt-5">
                <h1 class="font-weight-light text-center text-secondary">Edit Profile</h1>
                <div class="row mt-5 my-card">
                    <div class="col-md-8 border-right py-4 text-center">
                        <div class="avatar-image">
                            <img src="http://www.upplanet.com/bighero/outlay-demo/img/customer_avatar.png" width="150" alt="profile avatar" class="img-thumbnail">
                            <div class="edit-image text-brand-light">
                                <small class="font-weight-bold">Change profile avatar</small>
                            </div>
                        </div>
                        <h3 class="pt-3">Account</h3>
                        <p>
                            <a href="edit-profile.html">Edit Personal Details</a>
                            <br>
                            <a href="change-password.html">Change Password</a>
                        </p>
                    </div>
                    <div class="col-md-4 text-center dashboard-header text-white p-3 d-flex flex-column justify-content-center">
                        <div>
                            <h4 class="font-weight-light border-bottom pb-3">Your Summary</h4>
                            <div class="row">
                                <div class="col-6">
                                    <h1 class="font-large">10</h1>
                                    Quizzes
                                </div>
                                <div class="col-6">
                                    <h1 class="font-large">8</h1>
                                    Polls
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
