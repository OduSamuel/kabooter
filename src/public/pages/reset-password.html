<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Game App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styles.css" type="text/css">
    </head>
    <body>
        <div class="app">
            <div class="container mt-5">
                <h1 class="font-weight-light text-center text-secondary">Enter New Password</h1>
                <div class="row mt-5">
                    <div class="col-md-8 offset-md-2 p-5 my-card">
                        <div>
                            <form>
                                <div id="result"></div>
                                <div class="form-group">
                                    <label for="email">Password</label>
                                    <input type="password" class="form-control" id="pass">
                                    <span id="result"></span>
                                </div>
                                <div class="form-group">
                                    <label for="email">Confirm Password</label>
                                    <input type="password" class="form-control" id="cpass">
                                </div>
                                <a role="button" href="javascript:history.go(-1);" class="btn btn-brand-light px-4 mt-2">Back</a>
                                <a href id='save' class="btn btn-brand px-4 mt-3">Save</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $('#save').click(function (e) {
                var getUrlParameter = function getUrlParameter(sParam) {
                    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                            sURLVariables = sPageURL.split('&'),
                            sParameterName,
                            i;

                    for (i = 0; i < sURLVariables.length; i++) {
                        sParameterName = sURLVariables[i].split('=');

                        if (sParameterName[0] === sParam) {
                            return sParameterName[1] === undefined ? true : sParameterName[1];
                        }
                    }
                };
                var username = getUrlParameter('username');
                var password = $('#pass').val();
                var cpassword = $('#cpass').val();
                var myUrl = 'https://kabooterapi.azurewebsites.net/api/public/resetpassword';
                var proxy = 'https://cors-anywhere.herokuapp.com/';
                if (password !== cpassword) {
                    $('#result').html('Password doesn"t match');
                } else {
                    $.ajax({
                        url: proxy + myUrl,
                        type: 'post',
                        data: {
                            username: username,
                            password: password
                        },
                        dataType: 'json',
                        async: false,
                        error: function (data) {
                            console.log(data);
                            $('#result').append('Error Fetching File');
                        },
                        success: function (data) {
                            $('#result').html(`<div class="success alert-success">`+'Authentication Successful'+`</div`);
                            localStorage.setItem('userInfo', data);
                            localStorage.setItem('username', data.user.u);
                            localStorage.setItem("token", data.token);
                            var delay = 1000;
                            var URL = 'pages/dashboard.html';
                            setTimeout(function () {
                                window.location.href = URL;
                            }, delay);
                        }
                    });
                }
            });</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
