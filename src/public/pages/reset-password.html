<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>

<body>
    <div class="app">
        <div class="container mt-5">
            <h1 class="font-weight-light text-center text-secondary">Enter New Password</h1>
            <div class="row mt-5">
                <div class="col-md-8 offset-md-2 p-5 my-card">
                    <div>
                        <form>
                            <div id="result"></div>
                            <div class="form-group">
                                <label for="pass">Password</label>
                                <input type="password" class="form-control" id="pass">
                            </div>
                            <div class="form-group">
                                <label for="cpass">Confirm Password</label>
                                <input type="password" class="form-control" id="cpass">
                            </div>
                            <a role="button" href="javascript:history.go(-1);" class="btn btn-brand-light px-4 mt-2">Back</a>
                            <a href id='save' class="btn btn-brand px-4 mt-3">Save</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $('#save').click(function (e) {
            var password = $('#pass').val();
            var cpassword = $('#cpass').val();

            if (password !== cpassword) {
                $('#result').html('Password doesn"t match with the comparison');
            } else {
                var username = getUrlParameter('username');
                var myUrl = window.location.origin + '/api/public/resetpassword';
                $.ajax({
                    url: myUrl,
                    type: 'post',
                    data: {
                        username: username,
                        password: password
                    },
                    error: function (data) {
                        console.log(data);
                        $('#result').html('Error resetting password');
                    },
                    success: function (data) {
                        alert('Password reset successful');
                        window.location.href = "/";
                    }
                });
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
