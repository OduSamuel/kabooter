<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/styles.css" type="text/css">
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div id="myNavBar"> </div>
        <div class="container mt-5">
            <div class="text-center">
                <a role="button" href="javascript:history.go(-1);" class="btn btn-brand-light px-4 mt-3">Back</a>
                <h1 class="font-weight-light text-brand-light">Surveys</h1>
            </div>
            <div class="row mt-4">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 my-card py-4">
                    <div id="result" class="alert alert-danger" style="display: none">
                    </div>
                    <div class="table-responsive">
                        <table id="example" class="table table-hover table-borderless">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col" class="font-bold">#</th>
                                    <th scope="col" class="font-bold">Title</th>
                                    <th scope="col" class="font-bold">Description</th>
                                    <!--                                    <th scope="col" class="font-bold">No. of audience</th>-->
                                    <th scope="col" class="font-bold"></th>
                                </tr>
                            </thead>
                            <tbody id="ls">

                                <!--                                    <th scope="row">1</th>
                                                <td>Pilots</td>
                                                <td>a poll on list of best pilots</td>
                                                <td>50</td>
                                                <td><a href="vote-details.html" class="btn btn-brand px-2 mt-2">View details</a></td>-->

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <script>
        $(function () {
            loadNavBar();
            var token = localStorage.getItem("token");
            var myUrl = window.location.origin + '/api/user/surveys/my';

            $.ajax({
                headers: {
                    Authorization: 'Bearer ' + token
                },
                url: myUrl,
                type: 'get',
                dataType: 'json',
                error: function (data) {
                    $("#result").show();
                    $('#result').append('Error retrieving votes. ' + data.statusText);
                },
                success: function (data) {
                    console.log(data);

                    var qqd = 1;
                    $.each(data, function (key, val) {
                        var ls = $('#ls')

                        ls.append(`
                        <tr>
                                <td>`+ (qqd++) + `. ` + `</td>
                                    <td>` + val.title + `</td>
                                    <td>`+ val.description + `</td>
                                    <td><a href="/quizadmin/quizadmin.html" class="btn btn-brand px-2 mt-2 btn-sm">Play game</a>&nbsp;
                                        <a href="" onclick="editId(`+ val.id + `)" class="btn btn-brand px-2 mt-2 btn-sm">View details</a>
                                    </td> </tr>`);

                    });
                }
            });
        });
    </script>
    <script src="../../js/export.js"></script>

    <!--<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>-->
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
    <!-- Popper JS -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>-->
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
