<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/styles.css" type="text/css">
</head>

<body>
    <div class="app">
        <div id="myNavBar"> </div>
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="font-weight-light text-secondary">
                    <span id="actionType" style="font-weight: bold;"></span> Question</h1>
                <h4 class="text-brand-light pt-3 font-weight-light">
                    <span id='game-title'></span>
                </h4>
                <p class="text-secondary col-md-8 offset-md-2">
                    <span id='game-description'></span>
                </p>
            </div>
            <div class="row mt-5">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 my-card p-5">
                    <div id="result" class="alert alert-danger" style="display: none"></div>
                    <form>
                        <div class="form-group">
                            <label for="question-title">Question</label>
                            <input type="text" name="question-title" id="question-title" class="form-control">
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="option1">Option 1</label>
                                    <input type="text" id="option1" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="option2">Option 2</label>
                                    <input type="text" id="option2" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="option3">Option 3</label>
                                    <input type="text" id="option3" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="option4">Option 4</label>
                                    <input type="text" id="option4" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <label for="time">Time Limit (seconds)</label>
                            <input type="number" class="form-control" min="0" id="time" />
                        </div>
                        <div class="form-group">
                            <button id='saveAndAdd' onclick="saveQuestion(event);" class="btn btn-brand-light px-4 mt-3">Save and add another question</button>
                            <button id='save' onclick="saveQuestion(event);" class="btn btn-primary px-4 mt-3">Save and Continue</button>
                            <a role="button" href="javascript:history.go(-1);" class="btn btn-default px-4 mt-3">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        function saveQuestion(e) {
            e.preventDefault();
            var surveyId = getUrlParameter('id');
            if (!surveyId) {
                window.location = '/pages/dashboard.html';
                return false;
            }
            var title = $('#question-title').val();
            if (!title) {
                $('#result').show();
                $('#result').html("Question is required");
                return false;
            }
            var time = $('#time').val();
            var option1 = $('#option1').val();
            if (!option1) {
                $('#result').show();
                $('#result').html("Option 2 is required");
                return false;
            }
            var option2 = $('#option2').val();
            if (!option2) {
                $('#result').show();
                $('#result').html("Option 1 is required");
                return false;
            }
            var option3 = $('#option3').val();
            var option4 = $('#option4').val();
            const ctrlId = e.target.id;

            const token = localStorage.getItem("token");

            const questionId = getUrlParameter('questionId');
            const myUrl = window.location.origin + `/api/user/surveyquestions/${questionId ? 'update' : 'create'}`;

            $.ajax({
                headers: {
                    Authorization: 'Bearer ' + token
                },
                url: myUrl,
                type: 'post',
                data: {
                    id: questionId,
                    question: title,
                    timeLimit: time,
                    surveyId: surveyId,
                    option1: option1,
                    option2: option2,
                    option3: option3,
                    option4: option4
                },
                error: function (data) {
                    console.log(data);
                    $('#result').show();
                    $('#result').html(data.statusText);
                },
                success: function (data) {
                    if (ctrlId === "saveAndAdd") {
                        setTimeout(function () {
                            window.location.reload(true);
                        });
                    } else {
                        window.location = 'details.html?id=' + surveyId;
                    }
                }
            });
        }

        $(function () {
            var surveyId = getUrlParameter('id');
            if (!surveyId) {
                window.location = '/pages/dashboard.html';
            } else {
                loadNavBar();
                $('#game-title').html(getUrlParameter('title'));
                $('#game-description').html(getUrlParameter('desc'));

                const questionId = getUrlParameter('questionId');
                if (questionId) { // means'we're editing question
                    $('#actionType').html('Edit');
                    const token = localStorage.getItem("token");
                    $.ajax({
                        headers: {
                            Authorization: 'Bearer ' + token
                        },
                        url: window.location.origin + `/api/user/surveyquestions/${questionId}`,
                        type: 'GET',
                        error: function (data) {
                            console.log(data);
                            alert(data.statusText);
                            window.location = `details.html?id=${surveyId}`;
                        },
                        success: function (data) {
                            //START HERE: set fields. Code below is VERY buggy
                            $('#question-title').val(data.question);
                            $('#time').val(data.timeLimit);
                            $('#option1').val(data.option1);
                            $('#option2').val(data.option2);
                            $('#option3').val(data.option3);
                            $('#option4').val(data.option4);
                        }
                    });
                } else {
                    $('#actionType').html('Create');
                }
            }
        });
    </script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
