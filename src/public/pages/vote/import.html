<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/styles.css" type="text/css">
    <script src="../../js/papaparse.min.js"></script>
</head>

<body>
    <div class="app">
        <div id="myNavBar"> </div>
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="font-weight-light text-secondary">Import Surveys</h1>
                <h4 class="text-brand-light pt-3 font-weight-light">
                    <span id='poll-title'></span>
                </h4>
                <p class="text-secondary col-md-8 offset-md-2">
                    <span id='poll-description'></span>
                </p>
            </div>
            <!--<h1 class="font-weight-light text-center text-secondary">Import Questions</h1>-->
            <div class="row mt-5">

                <div class="col-md-8 offset-md-2 my-card p-5">
                    <form>
                        <div class="form-group">
                            <label for="questions">Import using csv</label>
                            <input type="file" id="csv-file" class="form-control" />
                        </div>
                        <div class="form-group">
                            <a role="button" href="javascript:history.go(-1);" class="btn btn-brand-light px-4 mt-2">Back</a>
                            <a role="button" id='saveBtn' href class="btn btn-brand-light px-4 mt-2">Save and Continue</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(function () {
            loadNavBar();
            $('#saveBtn').click(function (e) {
                e.preventDefault();
                var file = document.getElementById('csv-file').files[0];
                var myUrl = window.location.origin + '/api/user/surveys/batchcreate';
                const vote = {};
                const questions = [];
                const columns = [];

                let rowNumber = 0;
                Papa.parse(file, {
                    step: function (row, parser) {
                        const rowData = row.data[0];
                        switch (rowNumber) {
                            case 0: // Vote Columns
                            case 3: // Question Columns
                                for (let column of rowData) {
                                    console.log('column: ');
                                    console.log(column);
                                    if (column) {
                                        column = column.replace(/\s/g, "");
                                        columns.push(column);
                                    }
                                }
                                break;
                            case 1: // set vote columns
                                for (let i = 0; i < columns.length; i++) {
                                    vote[columns[i]] = rowData[i];
                                }
                                break;
                            case 2: // reset columns to switch to question columns
                                columns.length = 0;
                                break;
                            default:
                                let isValidRow = false;
                                for (const field in rowData) {
                                    if (field) {
                                        isValidRow = true;
                                        break;
                                    }
                                }
                                if (isValidRow) {
                                    const question = {};
                                    for (let i = 0; i < columns.length; i++) {
                                        question[columns[i]] = rowData[i];
                                    }
                                    questions.push(question);
                                }
                                break;
                        }
                        rowNumber++;
                    },
                    complete: function (results) {
                        vote.questions = questions;
                        console.log("Complete: POSTing vote - ");
                        console.log(vote);

                        var token = localStorage.getItem("token");
                        $.ajax({
                            headers: {
                                Authorization: 'Bearer ' + token
                            },
                            url: myUrl,
                            type: 'post',
                            data: vote,
                            error: function (data) {
                                console.log(data);
                                $('#result').html(data.responseText);
                            },
                            success: function (data) {
                                alert('Question Created Successfully!!');
                                console.log(data);
                                window.location = '../dashboard.html';
                            }
                        });
                    }
                });
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
