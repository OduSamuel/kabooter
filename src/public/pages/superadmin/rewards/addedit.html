<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-12">
                <h3 id="pageHeading">Create Reward</h3>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div id="result" class="alert alert-danger" style="display: none"></div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <input type="hidden" name="id" id="itemId"/>
                            <div class="form-group">
                                <label>
                                    <span style="color: red;">* </span>Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Give your reward a name">
                            </div>
                            <div class="form-group pt-3">
                                <label>
                                    <span style="color: red;">* </span>Required Points</label>
                                <input type="number" name="points" id="points" class="form-control" placeholder="Minimum points required to win this reward">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>
                                    <span style="color: red;">* </span>Available Quantity</label>
                                <input type="number" name="quantity" id="quantity" class="form-control" placeholder="How many of this item is available">
                            </div>
                            <div class="form-group pt-3">
                                <label>
                                    <span style="color: red;">* </span>Valid Until</label>
                                <input type="date" name="expiry_date" id="expiry_date" class="form-control" placeholder="Rewards don't last forever">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" id='create-reward' class="btn btn-brand-light" value='Save'>
                        <a role="button" onclick="$('#nav-reward').click();" class="btn">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/app.js"></script>
<script src="/pages/superadmin/rewards/rewards.js"></script>
<script>
    $(function () {
        loadNavBar();

        $('#create-reward').click(function (e) {
            saveOrUpdateReward(e);
        });
    });
</script>
