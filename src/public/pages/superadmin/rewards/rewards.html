<link href="/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">
                <h3>Rewards</h3>
            </div>
            <div class="col-md-6">
                <button class="btn btn-brand-light float-right" onclick="$('#viewDiv').load('rewards/addedit.html')" type="button">
                    Create
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div id="result" class="alert alert-danger" style="display: none">
        </div>
        <div id="example_wrapper" class="dataTables_wrapper dt-bootstrap4">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="dataTables_length">
                        <label>Show
                            <select id="perPage" name="perPage" class="custom-select custom-select-sm form-control form-control-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select> entries</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div id="example_filter" class="dataTables_filter">
                        <label>Search:
                            <input id="search" type="search" class="form-control form-control-sm" placeholder="" aria-controls="example">
                        </label>
                    </div>
                </div>
                <!-- <div class="col-sm-12 col-md-2">
                </div> -->
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-hover table-striped dataTable" style="width: 100%;" role="grid" aria-describedby="example_info">
                        <thead>
                            <tr>
                                <th scope="col" class="font-bold">#</th>
                                <th scope="col" class="font-bold">Name</th>
                                <th scope="col" class="font-bold">Available Quantity</th>
                                <th scope="col" class="font-bold">Required Points</th>
                                <th scope="col" class="font-bold">Expiry date</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="gridFooter"></div>
        </div>
    </div>
</div>
<script src="/pages/superadmin/rewards/rewards.js"></script>
<script>
    $(function () {
        initReward("/api/superadmin/rewards");
    });
</script>
